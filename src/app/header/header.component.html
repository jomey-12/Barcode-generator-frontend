<div class="header">
  <!-- Logo -->
  <div class="logo">
  </div>

  <!-- Buttons -->
  <div class="buttons-container">
    <div class="left-buttons">
      <button class="btn btn-secondary" (click)="saveTemplate.emit()">
        <div class="save-icon"></div>
        <span>Save Template</span>
      </button>
      <button class="btn btn-secondary" (click)="clearCanvas.emit()">
       <div class="clear-icon"></div>
        <span>Clear Canvas</span>
      </button>
    </div>

    <p class="template-name" *ngIf="templateName !== ''">Current Template: {{ templateName }}</p>

    <div class="right-buttons">
<button class="btn btn-secondary" (click)="exportTemplate.emit()">
        <div class="export-icon"></div>
        <span>Export</span>
      </button>

      <button class="btn btn-secondary" (click)="importTemplate.emit()">
        <div class="import-icon"></div>
        <span>Import Details</span>
      </button>
